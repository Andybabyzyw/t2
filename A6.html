		<h1 class="align">开始倒计时</h1>

		<!-- 目标时间输入 -->
		<div id="target_in" class="align" >
			<label>请输入：</label>
			<input type="text" class="in" name="year" id="year" style="background: black;">
			<label>年</label>

			<input type="text" class="in" name="month" id="month" style="background: black;">
			<label>月</label>

			<input type="text" class="in" name="day" id="day" style="background: black;">
			<label>日</label>
		</div>
        
		

		<!-- 开始时间按钮 -->
		<div id="start"></div>

        

		<!-- 小标题 -->
		<div id="title_t">
			<label>现在距离-</label>
			<label id="tYear">2019</label>

			<label id="tMonth">10</label>
			<label>月</label>
			<label id="tDay">23</label>
			<label>日-还剩</label>
		</div>


       <!--  倒计时 -->
		<div class="align"> 
			<label id="iDay">000</label>
			<label class="num">天</label>
			<label id="iHour">00</label>
			<label class="num">小时</label>
			<label id="iMin">000</label>
			<label class="num">分</label>
			<label id="iSec">00</label>
